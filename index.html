<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mobile.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menumoon</title>
</head>

<body data-app="menumoon">
  <header class="app-header">
    <div class="app-header__controls">
      <button class="app-header__button" data-action="toggle-edit" aria-pressed="false"
        aria-label="Toggle edit mode">Edit</button>
    </div>
    <div class="app-header__auth">
      <span class="app-header__username">Admin</span>
      <button class="app-header__button" data-action="login" aria-label="Login">Login/Signup</button>
    </div>

  </header>
  <main class="app-main">
    <nav class="category-nav glass" data-component="category-list">
      <ul class="category-list">
        <li class="category-list__item">
          <button class="category-list__button" data-action="select-category" data-category-id="cat1"
            aria-current="false">
            <img class="category-list__image" src="media/categoryIconDefault.svg" alt="Category image placeholder" />
            <span class="category-list__name">Main Dish</span>
          </button>
        </li>
      </ul>
    </nav>
    <section class="menu glass" data-component="menu-items">
      <article class="item-card" data-item-id="cat1_item1">
        <img src="media/categoryIconDefault.svg" alt="Item image placeholder" class="item-card__image">
        <div class="item-card__info">
          <strong class="item-card__name">Kebab</strong>
          <span class="item-card__price">290.000</span>
        </div>

      </article>
      <article class="item-card" data-item-id="cat1-item2">
        <img src="media/categoryIconDefault.svg" alt="Item image placeholder" class="item-card__image">
        <div class="item-card__info">
          <strong class="item-card__name">Kebab</strong>
          <span class="item-card__price">290.000</span>
        </div>
      </article>
    </section>
  </main>
  <!-- <script src="script.js" defer></script> -->
</body>
</html>
